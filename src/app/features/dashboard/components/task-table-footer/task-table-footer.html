<div class="w-full border-t border-gray-200 bg-white px-3 sm:px-4 py-4 overflow-x-hidden">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-end gap-3">
        <div class="text-sm text-gray-500">
            Total Tasks :
            <span class="ml-1 font-bold text-gray-900">{{ total }}</span>
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-4">
            <button (click)="clearFilters.emit()"
                class="px-2 py-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:underline focus:outline-none cursor-pointer text-left sm:text-center clear-filters-button">
                Clear Filters
            </button>

            @if(total > itemsPerPage && total > 0) {
            <div class="w-full sm:w-auto overflow-x-auto pagination-sm">
                <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]=true
                    (pageChange)="pageChange.emit($event)">
                </pagination-controls>
            </div>
            }
        </div>
    </div>
</div>
