<div class="w-full border-t border-gray-200 bg-white px-3 sm:px-4 py-4">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-end gap-4 items-center text-center sm:text-left">

        <!-- LEFT SECTION -->
        <div class="flex flex-col sm:flex-row items-center gap-3">

            <!-- PAGE SIZE -->
            <div class="relative paginationContainer w-full sm:w-auto">
                <ng-select class="items-per-page-select filter-select w-full" [items]="pageSizeOptions"
                    [clearable]="false" [searchable]="false" [ngModel]="selectedPageSize"
                    (ngModelChange)="onPageSizeChange($event)" [closeOnSelect]="true" [dropdownPosition]="'top'"
                    [appendTo]="'.paginationContainer'">

                    <ng-template ng-label-tmp let-item="item">
                        <span class="text-sm sm:text-base whitespace-nowrap">
                            Items per page : <strong>{{ item }}</strong>
                        </span>
                    </ng-template>

                    <ng-template ng-option-tmp let-item="item">
                        {{ item }}
                    </ng-template>
                </ng-select>
            </div>

            <button (click)="clearFilters.emit()"
                class="text-sm font-medium text-gray-500 hover:text-gray-700 underline">
                Clear Filters
            </button>

        </div>

        <!-- PAGINATION -->
        <app-shared-pagination [total]="total" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
            [totalPages]="totalPages" (pageChange)="pageChange.emit($event)">
        </app-shared-pagination>

        <!-- TOTAL -->
        <div class="text-sm text-gray-500 whitespace-nowrap">
            Total Tasks :
            <span class="ml-1 font-bold text-gray-900">{{ total }}</span>
        </div>

    </div>
</div>
